<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(190, 222, 13);
            text-decoration: none;
            font-weight: bold;

        }
        a:visited{
            color: rgb(25, 194, 39);
        }

        a:hover{
            text-decoration: underline;
            color:rgb(4, 9, 153)


        }

        a:active{
            color: rgb(208, 244, 2);
        }
        a::after{
            content: '♞';
        }
        .especial{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">Site Curso em video</a></li>
    </ul>
</body>
</html>
