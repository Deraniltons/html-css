<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha </h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de par de &lt;p&gt; e &lt;/p&gt;  </p>
    
    
    <p>Se precisar quebrar o texto em algum lugar <br> você pode usar a tag &lt;br&gt;.</p> <!--lt significa: LESS THAN ou menor que e gt signigica GREATER THAN ou maior que-->
    <p>Vamos Adicionar alguns símbolos:
        &reg; <!--Marca registrada-->
        &copy;<!--Copyright-->
        &trade;<!--Símbolo trademark ou marca comercial-->
        &euro;<!--Símbolo do Euro-->
        &pound;<!--Símbolo da Libra-->
        &yen;<!--Símbolo do Yen-->
        &Delta;
        &uarr;
        &darr;
    

    </p>

    <p>Vamos adicionar alguns emoji:
        &#x1F493;<!--Importante ao adicionar emojis colocar antes: &#x-->
        &#x1F455;
        &#x1F412;
        
    </p>
   
</body>
</html>
